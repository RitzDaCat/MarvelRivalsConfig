[SystemSettings]
; ------------------------
; S-TIER FEATURES
; ------------------------

; Lumen (UE5's Global Illumination)
; Massive GPU impact (30-40% performance cost)
; Heavy CPU overhead for scene updates
; Can add 5-10ms of frame latency
r.Lumen.Enabled=0
r.Lumen.Reflections.Enable=0
r.Lumen.TraceMeshSDFs=0

; Ray Tracing
; Extreme GPU cost (up to 50% performance impact)
; Can add 15-20ms of input latency
; Heavy VRAM usage (2-4GB additional)
r.RayTracing.EnableInGame=0
r.RayTracing.Reflections=0
r.RayTracing.Shadows=0
r.RayTracing.GlobalIllumination=0

; Nanite (UE5's Virtualized Geometry)
; High CPU cost for LOD calculations
; Significant VRAM usage (1-2GB for complex scenes)
; Can cause frame pacing issues
r.Nanite.Enable=0

; ------------------------
; A-TIER FEATURES
; ------------------------

; Dynamic Global Illumination
; ~20% GPU performance impact
; Adds 2-4ms latency per frame
; High memory bandwidth usage
r.DynamicGlobalIlluminationMethod=0
r.LightPropagationVolume=0
r.SSGI.Enable=0

; Volumetric Fog
; 10-15% GPU performance cost
; Impacts frame time consistency
; High memory bandwidth usage
r.VolumetricFog=0
r.VolumetricFog.GridPixelSize=16
r.Fog=0

; Screen Space Reflections
; 5-10% GPU cost
; Adds 1-2ms latency
; Heavy memory bandwidth impact
r.SSR.Quality=0
r.SSR.Enable=0
r.ReflectionEnvironment=0
r.ReflectionCaptureResolution=8

; ------------------------
; B-TIER FEATURES
; ------------------------

; Ambient Occlusion
; 5-8% GPU impact
; Adds ~1ms latency
; Moderate memory bandwidth cost
r.AmbientOcclusion.Quality=0
r.DistanceFieldAO=0
r.AOQuality=0

; Motion Blur
; 3-5% GPU cost
; Adds artificial input lag
; Can mask frame pacing issues
r.DefaultFeature.MotionBlur=0
r.MotionBlurQuality=0

; Anti-Aliasing
; 2-4% GPU impact
; Adds ~0.5-1ms latency
; Can cause slight input lag
r.DefaultFeature.AntiAliasing=0
r.PostProcessAAQuality=0
r.TemporalAA.Upsampling=0

; ------------------------
; CORE ENGINE SETTINGS
; ------------------------

[/Script/Engine.Engine]
; Frame Rate Settings
; Disable all frame smoothing/limiting for minimum latency
bSmoothFrameRate=false        ; Prevents engine from trying to stabilize frame rate
bUseFixedFrameRate=false      ; Allow unlimited frame rate
bUseVSync=false              ; Disable vertical sync to reduce latency
MaxFPSLimit=0.000000         ; Remove frame rate cap

[/Script/Engine.InputSettings]
; Input Processing
; Disable any input smoothing/processing for raw input
bEnableMouseSmoothing=False   ; Raw mouse input, reduces ~1ms of input lag
bEnableFOVScaling=False      ; Disable FOV scaling which can affect input consistency

[ConsoleVariables]
; Critical Performance Settings
t.MaxFPS=0                   ; Engine-level FPS cap removed
r.VSync=0                    ; Secondary VSync disable for certainty
r.RHICmdBypass=1            ; Bypass RHI command buffer (reduces CPU-GPU sync delay by 1-2ms)
r.OneFrameThreadLag=0        ; Prevent one frame thread lag (reduces latency by ~1 frame)
